<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col watch my-2">
          <div class="col-12">
              <h1 class="display-1 my-5 text-center" id="timer"><span id="minutes">0</span>:<span id="seconds">00</span></h1>
          </div>
        </div>

        <div class="btn-group-vertical ml-3">
          <button type="button" class="btn btn-warning my-2" id="start">START</button>
          <button type="button" class="btn btn-danger my-2" id="pause">PAUSE</button>
          <button type="button" class="btn btn-dark my-2" id="continue">CONTINUE</button>
          <button type="button" class="btn btn-light my-2" id="reset">RESET</button>
        </div>
      </div>
    </div>





    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
